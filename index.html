<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>ToDo or not ToDO</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body class="container">


   <header class="logo">
       <a href="https://youtu.be/LA-RMfCJXSg?si=kGLTnyA_wWtapf7c" target="_blank">
        <img class="logo" src="assets/skyline2.png" alt="Test">
       </a>

       <h1 id="headlineHeader">ToDo List</h1>
   </header>

   <div class="counterLogo">
    <img class="logoCounter" src="assets/logoCounterRound.png" alt="Test">
    <div class="counterTextClass"><span id="counterText">0</span></div>
   </div>

   <div class="main">
       <form>
         <input type="text" placeholder="New Task..." id="inputForm">
         <button type="button"><i class="fa-duotone fa-solid fa-thumbtack" id="submitButton"></i></button>
       </form>

       <div class="todo">
        <ul id="todoList">
        </ul>

        <a class="clearList" id="clearList">Clear List</a>
       </div>
    <div class="todo">
     <p id= "complTaskCounter">Completed tasks:</p>
    </div>
   </div>
   <script src="script.js"></script>

</body>
</html>
